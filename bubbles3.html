<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="Bubbles2.css">
<title>
Bubbles2
</title>
</head>
<body>
<canvas id="canvas1" width="500px" height="500px"></canvas>
<script>
var c = document.getElementById('canvas1')
var ctx = c.getContext('2d')

canvas1.width = window.innerWidth;
canvas1.height = window.innerHeight;

window.addEventListener('mousemove',function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});
    var mouse = {
        x : undefined,
        y : undefined
    }
window.addEventListener('resize',function() {
    canvas1.width = window.innerWidth;
    canvas1.height = window.innerHeight;
    init()
});

function setRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min)
}

    var colorArray = [
    'green',
    'blue',
    'red',
    'purple',
    'yellow',
    'white',
    'orange',
    ]
    
    var minRadius = 2;
    var maxRadius = 30;
    
function drawBall(x,y,radius,vx,vy) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.vx = vx;
    this.vy = vy;
    this.radians = Math.random() * Math.PI * 2;
    this.speed = 0.04;
    this.distance = setRange(0,0);
    this.color = colorArray[Math.floor(Math.random() * colorArray.length)];
        this.draw = function() {
    
            ctx.beginPath()
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI,false)
            ctx.strokeStyle = this.color;
            ctx.stroke();
        };
        this.update = function() {
            this.x += this.vx;
            this.y += this.vy;
        if (this.x + this.radius > canvas1.width || this.x - this.radius < 0 ) {
            this.vx = -this.vx;
            }
    
        if (this.y + this.radius > canvas1.height || this.y - this.radius < 0 ) {
            this.vy = -this.vy;
            }
        if (mouse.x - this.x < 50 && mouse.x - this.x > -50 && 
        mouse.y - this.y < 50 && mouse.y - this.y > -50) {
             if (this.radius < maxRadius) {
                 this.radius += 1
                 this.radians += this.speed;
                 this.x = x + Math.cos(this.radians) * this.distance;
                 this.y = y + Math.sin(this.radians) * this.distance;
             }
        }
        else if (this.radius > minRadius) {
                 this.radius -= 1
        };
        this.draw();
        }
}

Balls = [];
function init() {
    Balls = [];
    for (i = 0; i < 600; i++) {
    x = Math.random() * canvas1.width;
    y = Math.random() * canvas1.height;
    radius = 2;
    vx = (Math.random()-0.5) * 4;
    vy = (Math.random()-0.5) * 4;
    Balls.push(new drawBall(x,y,radius,vx,vy));
    }
}
function animate() {
    requestAnimationFrame(animate);
    ctx.fillRect(0,0,canvas1.width,canvas1.height);    
    ctx.fillStyle="rgba(0,0,0,0.1)";
    for (i = 0; i < Balls.length; i++) {
    Balls[i].update();
        }
    }
    animate();
    init();
</script>
</body>
</html>
