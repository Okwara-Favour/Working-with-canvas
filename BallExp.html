<!DOCTYPE html>
<html>
<head>
<title>Ball Dance</title>
<style>
canvas {
	background:white;
	border:1px solid black;
}
</style>
</head>
<body>
<img id="rocket" style="display:none" src="//C:\Users\Okwara Emmanuel\Documents\Acoding\Pictures/spaceship.png" width="100" height="100"/> 
<canvas id="canvas1" width="500px" height="500px">
<script>
window.onload = function() {
var c = document.getElementById('canvas1')
var ctx = c.getContext('2d');

canvas1.width = window.innerWidth;
canvas1.height = window.innerHeight;

window.addEventListener('mousemove',function(event) {
	mouse.x = event.x;
	mouse.y = event.y;
});

var mouse = {
		x : undefined,
		y : undefined
	}

var img = document.getElementById('rocket')

var colorArray = [
	'rgb(255,100,100)',
    'rgb(100,255,100)',
    'rgb(100,100,255)',
    'rgb(143,100,150)',
]

function setRange(min, max) {
	return Math.floor(Math.random() * (max - min + 1) + min)
}


function drawCode(x,y,x2,y2,radius,vx,vy) {
	this.x = x;
	this.y = y;
	this.x2 = x2;
	this.y2 = y2;
	this.radius = radius;
	this.vx = vx;
	this.vy = vy;
	this.color = colorArray [Math.floor(Math.random() * colorArray .length)];
	this.radians = Math.random() * Math.PI * 2;
	this.speed = 0.04;
	this.distance = setRange(50,130)
	this.draw = function() {
		ctx.beginPath();
		ctx.moveTo(this.x,this.y);
		ctx.lineTo(this.x2,this.y2);
		ctx.lineWidth = this.radius;
		ctx.strokeStyle = this.color;
		ctx.stroke()
		}
	this.update = function() {
		this.radians += this.speed;
		this.x = mouse.x + Math.cos(this.radians) * this.distance;
		this.y = mouse.y + Math.sin(this.radians) * this.distance;
		this.x2 = x2 + Math.cos(this.radians) * this.distance;
		this.y2 = y2 + Math.sin(this.radians) * this.distance;
			if (this.x + radius > canvas1.width || this.x - radius < 0) {
			this.vx = -this.vx;
			}
			if (this.y + radius > canvas1.width || this.y - radius < 0) {
			this.vy = -this.vy;
			}
		this.draw();
		}
	}
	TestDraw = [];
for (i = 0; i < 400; i++) {
x = (canvas1.width)/2;
y = (canvas1.height)/2;
x2 = (canvas1.width)/2 + 6;
y2 = (canvas1.height)/2;
radius = (Math.random()* 2)+ 1;
vx = 1;
vy = 1;
TestDraw.push(new drawCode(x,y,x2,y2,radius,vx,vy));
}
function animate() {
		requestAnimationFrame(animate);
		ctx.fillStyle = "rgba(255,255,255,0.05)";
		ctx.fillRect(0,0,canvas1.width,canvas1.height);
		for(i = 0; i < TestDraw.length; i++) {
		TestDraw[i].update();
		}
	}
	animate();
	
	
	
}
</script>
</body>
</html>
